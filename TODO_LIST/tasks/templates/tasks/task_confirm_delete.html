{% extends "base.html" %}
{% block title %}Deletar Tarefa{% endblock %}

{% block content %}
<section class="min-h-[60vh] flex items-center justify-center px-4 py-10">
  <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-8 space-y-6">

    <!-- Cabeçalho -->
    <div class="flex flex-col items-center text-center space-y-4">
      <div class="bg-red-100 p-4 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 9v2m0 4h.01M5.93 19h12.14c1.5 0 2.45-1.6 1.7-2.89L13.71 4.1c-.75-1.3-2.67-1.3-3.42 0L4.23 16.11c-.75 1.3.2 2.89 1.7 2.89z" />
        </svg>
      </div>
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Confirmar Exclusão</h1>
      <p class="text-gray-700 text-base sm:text-lg">
        Tem certeza que deseja excluir a tarefa 
        <strong class="text-indigo-600">"{{ object.name }}"</strong>?
      </p>
    </div>

    <!-- Formulário de confirmação -->
    <form method="post" class="flex flex-col sm:flex-row justify-center sm:justify-between gap-4 pt-4">
      {% csrf_token %}
      <button type="submit"
        class="w-full sm:w-auto bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg shadow transition">
        Sim, deletar
      </button>

      <a href="javascript:history.back()"
        class="w-full sm:w-auto text-center bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 px-6 rounded-lg shadow transition">
        Cancelar
      </a>
    </form>

  </div>
</section>
{% endblock %}
