{% extends "base.html" %}
{% block title %}Reabrir Tarefa{% endblock %}

{% block content %}
<section class="min-h-[60vh] flex items-center justify-center px-4 py-10">
  <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-8 space-y-6">
    <div class="flex flex-col items-center text-center space-y-4">
      <div class="bg-yellow-100 p-4 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v16h16V4H4zm4 8h8" />
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-gray-800">Reabrir Tarefa</h1>
      <p class="text-gray-700">
        Deseja reabrir a tarefa <strong class="text-indigo-600">"{{ object.name }}"</strong>?
      </p>
    </div>
    <form method="post" class="flex flex-col sm:flex-row justify-center gap-4 pt-4">
      {% csrf_token %}
      <button type="submit" class="w-full sm:w-auto bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-3 px-6 rounded-lg shadow transition">
        Sim, reabrir
      </button>
      <a href="javascript:history.back()" class="w-full sm:w-auto bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 px-6 rounded-lg shadow transition">
        Cancelar
      </a>
    </form>
  </div>
</section>
{% endblock %}
