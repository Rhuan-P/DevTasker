{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarefas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      overflow-x: hidden;
      padding: 2rem;
    }
    
    .container {
      max-width: 800px;
      width: 100%;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    .task-item {
      margin-bottom: 1.5rem;
      padding: 1rem;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      transition: background-color 0.3s;
    }

    .task-item:hover {
      background-color: #f3f4f6;
    }

    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      border-radius: 0.5rem;
      text-decoration: none;
      color: white;
      background-color: #4f46e5;
      transition: background-color 0.3s;
    }
    
    .btn:hover {
      background-color: #4338ca;
    }
    
    .btn-secondary {
      background-color: #6b7280;
    }
    
    .btn-secondary:hover {
      background-color: #4b5563;
    }
  </style>
</head>
<body>
  <div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-4">Tarefas</h1>

    <ul class="mt-4">
      {% for task in tasks %}
        <li class="task-item">
          <h2 class="text-xl font-semibold">
            <a href="{% url 'task-detail' task.pk %}" class="text-indigo-600 hover:underline">{{ task.name }}</a>
          </h2>
          <div class="mt-2">
            <a href="{% url 'task-edit' task.pk %}" class="btn btn-secondary">Editar</a>
            <a href="{% url 'task-delete' task.pk %}" class="btn">Deletar</a>
          </div>
        </li>
      {% empty %}
        <li>Nenhuma tarefa cadastrada.</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
{% endblock %}
