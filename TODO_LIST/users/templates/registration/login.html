{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="min-h-[60vh] flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 space-y-6">

    <!-- Título -->
    <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 text-center">Login</h2>

    <!-- Formulário -->
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {% for field in form.visible_fields %}
        <div class="flex flex-col">
          <label for="{{ field.id_for_label }}" class="font-medium text-gray-700 mb-1">
            {{ field.label }}
          </label>
          {{ field }}
          {% for error in field.errors %}
            <p class="text-sm text-red-600">{{ error }}</p>
          {% endfor %}
        </div>
      {% endfor %}

      <!-- Botão de login -->
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg shadow transition">
        Entrar
      </button>
    </form>

    <!-- Link para cadastro -->
    <p class="mt-6 text-center text-gray-700">
      Não tem conta?
      <a href="{% url 'user-create' %}" class="text-indigo-600 hover:underline">Cadastre-se aqui</a>
    </p>
  </div>
</section>
{% endblock %}
