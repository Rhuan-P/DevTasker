{% extends "base.html" %}

{% block title %}Alterar Senha{% endblock %}

{% block content %}
<section class="min-h-[60vh] flex items-center justify-center">
  <div class="w-full max-w-lg bg-white rounded-xl shadow-lg p-8 space-y-6">

    <!-- Título -->
    <h2 class="text-2xl font-bold text-gray-800">Alterar Senha do Usuário: {{ user.name }}</h2>

    <!-- Formulário -->
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="flex flex-col sm:flex-row gap-4 pt-4">
        <button type="submit" class="w-full sm:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg shadow transition">
          Salvar
        </button>
        <a href="{% url 'profile' %}" class="w-full sm:w-auto text-center bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-6 rounded-lg shadow transition">
          Cancelar
        </a>
      </div>
    </form>

  </div>
</section>
{% endblock %}
